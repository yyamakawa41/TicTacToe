<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TIC TAC TOE</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/3.0.2/normalize.css/">
	<link rel="stylesheet" href="tictactoe.css">

</head>
<body>

	<h1>Tic Tac Toe</h1>

        <p id="ttt_message">
            Your Turn
        </p>

        <div id="ttt_board">

            <div class="ttt_row">
                <button id="ttt_a1">
                    <span class="ttt_label">Top Left</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_a2">
                    <span class="ttt_label">Top Center</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_a3">
                    <span class="ttt_label">Top Right</span>
                    <span class="ttt_status">Empty</span>
                </button>
            </div> 

            <div class="ttt_row">
                <button id="ttt_b1">
                    <span class="ttt_label">Middle Left</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_b2">
                    <span class="ttt_label">Middle Center</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_b3">
                    <span class="ttt_label">Middle Right</span>
                    <span class="ttt_status">Empty</span>
                </button>
            </div> 

            <div class="ttt_row">
                <button id="ttt_c1">
                    <span class="ttt_label">Bottom Left</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_c2">
                    <span class="ttt_label">Bottom Center</span>
                    <span class="ttt_status">Empty</span>
                </button>
                <button id="ttt_c3">
                    <span class="ttt_label">Bottom Right</span>
                    <span class="ttt_status">Empty</span>
                </button>
            </div> 

        </div> 

        <script src="scripts.js"></script>



<script src="tictactoe.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
